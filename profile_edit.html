       <!----------------------------------------Edit Profile--------------------------------->

       <div class="container">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-sm-12 col-md-6">
            <form>
                <div class="my-4 d-flex justify-content-center">
                    <img src="./profile.png" alt="profile-pic" width="140" height="140" class="rounded-circle">
                </div>
              <div class="mb-3">
                <input type="file" class="form-control" id="exampleInputImage" value="Edit Profile">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="exampleInputUsername1" aria-describedby="emailHelp"
                  placeholder="Username">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="exampleInputFirstName" placeholder="First Name">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="exampleInputLastName" placeholder="Last Name">
              </div>
              <div class="mb-3">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your Bio"></textarea>
              </div>
              <div class="mb-3">
                <select class="form-select form-control" id="exampleInputGender" aria-label="Default select example">
                    <option selected>Choose Your Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
                  placeholder="Email">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="exampleInputLocation" placeholder="Location">
              </div>
              
              <a href="#" type="submit" class="btn btn-success">Save Profile</a>
            </form>
          </div>
          <div class="col-3"></div>
        </div>
