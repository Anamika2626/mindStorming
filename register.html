        <!----------------------------------------Register page-------------------------->
        <h1 class="display-4 text-center mt-5 mb-4">Register</h1>

        <div class="container">
            <div class="row container">
                <div class="col"></div>
                <div class="col-sm-12 col-md-8 col-lg-5">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label visually-hidden">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your Email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail2" class="form-label visually-hidden">Username</label>
                            <input type="username" class="form-control" id="exampleInputEmail2" placeholder="Enter your Username" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label visually-hidden">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your Password">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword2" class="form-label visually-hidden">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label type="username" class="form-check-label" for="exampleCheck1">Terms & Conditions</label>
                        </div>

                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                    <p class="text-center mt-3">Already have an account?<a href="login.html" class="fw-bold" style="color: blue; text-decoration: none;"> Sign In</a></p>
